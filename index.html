<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Typeform</title>
  <style>
    /* Basic styling to center the form and give it some spacing */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f1f1f1;
    }
    .form-container {
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Replace this iframe with the actual embed code from Typeform -->
    <iframe 
      src="https://aaltoes2024.typeform.com/buildable"
      allowfullscreen
      frameborder="0"
    ></iframe>
  </div>

</body>
</html>
